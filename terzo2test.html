        <!-- Domande -->
        <div class="question">
            <p>1. Che cos’è un Horcrux?</p>
            <label><input type="radio" name="q1" value="a"> Un oggetto magico che garantisce invulnerabilità</label><br>
            <label><input type="radio" name="q1" value="b"> Un contenitore per un frammento d’anima</label><br>
            <label><input type="radio" name="q1" value="c"> Un incantesimo per controllare la mente</label><br>
            <label><input type="radio" name="q1" value="d"> Una pietra che resuscita i morti</label>
        </div>

        <div class="question">
            <p>2. Quanti Horcrux ha creato Voldemort intenzionalmente?</p>
            <label><input type="radio" name="q2" value="a"> Cinque</label><br>
            <label><input type="radio" name="q2" value="b"> Sei</label><br>
            <label><input type="radio" name="q2" value="c"> Sette</label><br>
            <label><input type="radio" name="q2" value="d"> Otto</label>
        </div>

        <div class="question">
            <p>3. Quale Horcrux è stato distrutto da Neville Paciock?</p>
            <label><input type="radio" name="q3" value="a"> Nagini</label><br>
            <label><input type="radio" name="q3" value="b"> Il Diario di Tom Riddle</label><br>
            <label><input type="radio" name="q3" value="c"> Il Medaglione di Serpeverde</label><br>
            <label><input type="radio" name="q3" value="d"> La Coppa di Tassorosso</label>
        </div>

        <div class="question">
            <p>4. Come è stato distrutto il Diadema di Corvonero?</p>
            <label><input type="radio" name="q4" value="a"> Con un dente di Basilisco</label><br>
            <label><input type="radio" name="q4" value="b"> Con la Spada di Grifondoro</label><br>
            <label><input type="radio" name="q4" value="c"> Con una Fiammata Infernale</label><br>
            <label><input type="radio" name="q4" value="d"> Con la Pietra della Resurrezione</label>
        </div>
		
		<div class="question">
            <p>5. Perché Harry era un Horcrux?</p>
            <label><input type="radio" name="q5" value="a"> Harry ha creato un Horcrux durante la sua nascita</label><br>
            <label><input type="radio" name="q5" value="b"> Voldemort ha trasferito volontariamente un pezzo della sua anima </label><br>
            <label><input type="radio" name="q5" value="c"> Un frammento dell’anima di Voldemort si è attaccato a Harry per errore</label><br>
            <label><input type="radio" name="q5" value="d"> Voldemort lo ha scelto come contenitore</label>
        </div>
