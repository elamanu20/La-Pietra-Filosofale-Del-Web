    <h1>Risultato del Test di Smistamento</h1>ù
	<div class="container">
		<div id="result"class="house-name"></div>
		<a href="Lezioni.html" class="bottone">Vai alle Lezioni</a>
	</div>

    <script>
        // Funzione per ottenere il parametro dalla query string
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Mostra il risultato
    const house = getQueryParam('house');
    const resultDiv = document.getElementById('result');

    const audioMap = {
        'Grifondoro': 'Audio/Grifondoro.mp3',
        'Serpeverde': 'Audio/Serpeverde.mp3',
        'Corvonero': 'Audio/Corvonero.mp3',
        'Tassorosso': 'Audio/Tassorosso.mp3'
    };

    if (house && audioMap[house]) {
        resultDiv.textContent = `La tua casa è: ${house}!`;

        // Crea un elemento audio
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = audioMap[house];
        audio.autoplay = true;
        audio.className = 'audio-player'; // per eventuali stili

        // Aggiungilo alla pagina
        document.body.appendChild(audio);
    } else {
        resultDiv.textContent = "Nessun risultato trovato.";
    }

</script>
